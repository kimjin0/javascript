<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script defer src="script.js"></script>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="main">
            <div class="logo"><img src="resource/logo.png" alt="" /></div>
            <ul class="menu">
                <li data-group="type" data-group2="t">
                    <img src="resource/blue_t.png" alt="" />
                </li>
                <li data-group="type" data-group2="p">
                    <img src="resource/blue_p.png" alt="" />
                </li>
                <li data-group="type" data-group2="s">
                    <img src="resource/blue_s.png" alt="" />
                </li>
                <li data-group="color" data-group2="blue" style="background-color: #377cbb;">
                    <div>Blue</div>
                </li>
                <li data-group="color" data-group2="yellow" style="background-color: #f5b324;">
                    <div>Yellow</div>
                </li>
                <li data-group="color" data-group2="pink" style="background-color: #fe727a;">
                    <div>Pink</div>
                </li>
            </ul>
            <div class="contents">
                <ul class="items"></ul>
            </div>
        </div>
    </body>
</html>
